query getOrder($id: ID!) {
  order(id: $id, idType: DATABASE_ID) {
    needsPayment
    needsProcessing
    status
    databaseId
    orderKey
    subtotal
    total
    subtotal
    discountTotal
    totalTax
    shippingTotal
    paymentMethodTitle
    paymentMethod
    date
    subtotal
    customer {
      email
    }
    downloadableItems {
      nodes {
        name
        product {
          name
          slug
        }
        accessExpires
        downloadsRemaining
        download {
          file
          name
        }
      }
    }
    lineItems {
      nodes {
        quantity
        total
        id
        product {
          node {
            name
            image {
              sourceUrl(size: THUMBNAIL)
              altText
              title
            }
          }
        }
        variation {
          node {
            name
            image {
              sourceUrl(size: THUMBNAIL)
              altText
              title
            }
          }
        }
      }
    }
  }
  customer {
    ...CustomerFragment
  }
}
