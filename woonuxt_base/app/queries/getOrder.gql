query getOrder($id: ID!) {
  order(id: $id, idType: DATABASE_ID) {
    needsPayment
    needsProcessing
    status
    databaseId
    orderKey
    subtotal
    total
    subtotal
    discountTotal
    rawDiscountTotal: discountTotal(format: RAW)
    totalTax
    shippingTotal
    paymentMethodTitle
    paymentMethod
    date
    subtotal
    customer {
      email
      downloadableItems(first: 100) {
        nodes {
          ...DownloadableItemFragment
        }
      }
    }
    downloadableItems(first: 100) {
      nodes {
        ...DownloadableItemFragment
      }
    }
    lineItems {
      nodes {
        quantity
        total
        id
        product {
          node {
            name
            image {
              sourceUrl(size: THUMBNAIL)
              altText
              title
            }
          }
        }
        variation {
          node {
            name
            image {
              sourceUrl(size: THUMBNAIL)
              altText
              title
            }
          }
        }
      }
    }
  }
  customer {
    ...CustomerFragment
  }
}
